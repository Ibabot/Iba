version: '3.0'
services:
  rasa:
    image: rasa/rasa:latest-full
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run -m models --enable-api --cors "*" --debug
  actions:
    image: rasa/rasa:latest-full
    ports:
      - 5055:5055
    volumes:
     - ./actions:/app
    command:
      - rasa run actions