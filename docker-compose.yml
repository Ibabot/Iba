version: '3.0'
services:
  rasa:
    image: rasa/rasa:latest-full
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
      - -m 
      - models 
      - --enable-api 
      - --cors 
      - "*" 
      - --debug
  action_server:
    image: rasa/rasa-sdk:latest
    volumes:
      - ./:/app/actions