version: '3.0'
services:
  rasa:
    # image: rasa/rasa:1.4.3
    image: rasa-server:rasa-1-4-3
    ports:
      - 5005:5005
    volumes:
      - ./:/app
    command:
      - run
      #- --enable-api
      - --cors
      - "*"
  action_server:
    # image: rasa/rasa-sdk:1.4.0
    image: action-server:actions-1-4-3
    ports:
    - "5055:5055"
    volumes:
      - ./actions:/app/actions
